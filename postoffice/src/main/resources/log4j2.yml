Configuration:
  status: warn
  name: YAMLConfig
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} %highlight{[%-5level]}{FATAL=white, ERROR=red, WARN=yellow, INFO=green, DEBUG=cyan, TRACE=blue} [%t] %c{1.}.%M: %msg%n%throwable"
    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      Filters:
        ThresholdFilter:
          level: error

  Loggers:
    logger:
      -
        name: com.cheeseocean.cheeseim
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: org.springframework
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: io.netty
        level: INFO
        additivity: false
        AppenderREf:
          ref: STDOUT
    Root:
      level: INFO
      additivity: false
      AppenderRef:
        ref: STDOUT